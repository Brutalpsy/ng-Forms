<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem()" #shoppingForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" required ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" [pattern]="pat" class="form-control" required ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit"
            [disabled]="shoppingForm.invalid">{{editMode ? "Update" : "Add"}}</button>
          <button class="btn btn-danger" *ngIf="editMode" type="button" (click)="deleteIngredient()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="clear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
